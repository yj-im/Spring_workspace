<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Session 연습</title>
</head>
<body>
<!-- 애트리뷰트 scope : 애트리뷰트를 사용할 수 있는 수명(범위)
	 		 1. request : 컨트롤러에서 view 로 전달만 가능(Model 객체에 저장)
	 		 		자바의 클래스 HttpServletRequest 타입 
	 		 2. session : 현재 브라우저가 실행되는 동안(닫히기 전까지) HttpSession 타입
	 		 3. application : 서버가 실행되는 동안(서버 종료 전까지) HttpServletContext 타입
 -->
 	<a href="/">INDEX</a>
 <!-- username 애트리뷰트값을 가져와./ 이름이 중복되면 request, session, application 순으로 가져옴 범위가 작은순 범위를 정하려면 session. 이런식으로 작성 -->
	<div th:text="${username}"></div>	<!-- Model 에서 가져오기 -->
	<div th:if="${session.username} !=null"> <!-- 세션에서 가져오기 -->
		방법 1 : <span th:text="${session.username}"></span>
	</div>
	<div th:if="${session.userid !=null}">
		방법 2 : <span th:text="${session.userid}"></span>
	</div>
	<hr>
	<ul>
		<li><a href="getSession">session.getAttribute()</a></li>
		<li><a href="setSession">session.setAttribute()</a></li>
		<li><a href="setSessionAttribute">model.addAttribute()를 세션에</a></li>
		<li><a href="getSessionAttribute">@SessionAttribute</a></li>
		<li><a href="testSession">다른 컨트롤러에서 @SessionAttribute</a></li>
	</ul>
</body>
</html>
