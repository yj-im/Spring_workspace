<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>애트리뷰트 연습</title>
</head>
<body>
	<h3>실행 경로 : /board/write</h3>
	<!-- action = "/board/write" 현재 html 파일이 board 폴더 안에 있으므로 
	     write 만 작성해도 정상실행 -->
	<form action="write" method="POST">
		<input type="text" name="code" th:value="${code}">
		<input type="text" name="title">
		<input type="text" name="content">
		<button>제출</button>
	</form>
</body>
</html>
