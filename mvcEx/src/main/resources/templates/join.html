
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../css/form.css"/>
<script type="text/javascript" src="../js/check.js"></script>
</head>
<body>
<h3>회원 가입</h3>
<hr>
<p>세션 필터 테스트용으로 만든 페이지 입니다.</p>
<div class="container regForm">  
  	<h2>회원 가입</h2>
  	<hr/>
  	<form action="join" method="post" onsubmit="return checkValues()">
  
    <div class="input-group mb-3">
	  <span class="input-group-text w90" id="basic-addon1">성 명</span>
	  <input type="text" class="form-control" name="userid" 
	  		 placeholder="성명을 입력하세요." >
	  <span id="usernameMsg"></span>		 
	</div>
    <div class="input-group mb-3">
	  <span class="input-group-text w90" id="basic-addon2"> 아 이 디</span>
	  <input type="text" class="form-control" name="username"  
	  	     placeholder="아이디를 입력하세요." >
      <span id="useridMsg" ></span>	  	     
	</div>
	<div class="input-group mb-3">
	  <span class="input-group-text" id="basic-addon3">패스워드</span>
	  <input type="password" class="form-control" name="password" 
	  		 placeholder="패스워드를 입력하세요.">
	  <span id="passwordMsg"></span>	  		 
	</div>
	<div class="input-group mb-3">
	  <span class="input-group-text" id="basic-addon4">나이</span>
	  <input type="text" class="form-control" name="birth" 
	  	     placeholder="나이를 입력하세요." >
	  <span></span>
	</div>
	<div class="input-group mb-3">
	  <span class="input-group-text w90" id="basic-addon6"> 성별 </span>
	  <input type="gender" class="form-control" name="gender" 
	  		 placeholder="성별을 입력하세요." >
	  <span></span>
	</div>

	<div class="input-group mb-3">
	  <span class="input-group-text w90" id="basic-addon6"> 이메일 </span>
	  <input type="email" class="form-control" name="email" 
	  		 placeholder="이메일을 입력하세요." >
	  <span></span>
	</div>
	<div>
		<button type="reset" class="btn btn-secondary">취소</button>
		<button type="submit" class="btn btn-dark">완료</button>
		<!-- form 안에서는 type="submit" 생략 가능 -->
	</div>
	  	 </form>
		<hr/>
	   </div> 
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
